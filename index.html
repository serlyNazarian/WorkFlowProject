<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkFlow</title>
  </head>
  <body>
    <div class="Main-Container">
      <div class="Main-Content">
        <div class="Login-Container">
          <div class="Login-Header">
            <img src="Logos/Logo.svg" alt="Company Logo" />
            <span>workflow</span>
          </div>
          <div class="Text-Header">
            <span>Please enter your login information</span>
          </div>
          <div class="Login-Form">
            <div class="Form-Inputs">
              <label for="email">Email</label>
              <input type="email" placeholder="johndoe@gmail.com" required />
              <label for="password">Enter Password</label>
              <input type="password" placeholder="**************" />
            </div>
            <div class="Form-Links-Btns">
              <a href="ForgotPassword.html">Forgot your password ?</a>
              <button>Login</button>
              <span
                >Don't have an account?
                <a href="CreateAcc.html">Create an Account</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
